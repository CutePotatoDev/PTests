{% extends 'layout/main.html' %}
{% block content %}
    <div class="ui middle aligned center aligned grid">
        <div class="column" id="login">
            <form class="ui form" id="login_form">
                <div class="ui stacked segment">
                    
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="std_famname" placeholder="Surname">
                        </div>            
                    </div>
                    
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="address card icon"></i>
                            <input type="text" name="std_id" placeholder="Student ID">
                        </div>            
                    </div>

                    <div class="ui fluid teal submit button">Register</div>
                </div>

                <div class="ui error message"></div>
                
            </form>

        </div>
    </div>
{% endblock %}
